<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Global Verification</title>

  <!-- Content Security Policy Fix for GitHub Pages -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.gstatic.com https://www.googleapis.com https://firestore.googleapis.com; script-src 'self' https://www.gstatic.com https://www.googleapis.com https://firestore.googleapis.com 'unsafe-inline'; style-src 'self' 'unsafe-inline';">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      margin-top: 0;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .section {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input[type="text"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    button {
      padding: 0.8rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Business Verification</h1>
    <p>Please complete the following steps to verify your business globally.</p>
    
    <form id="verificationForm">
      <div class="section">
        <h2>Business Details</h2>
        <label for="businessName">Business Name</label>
        <input type="text" id="businessName" required />

        <label for="country">Country</label>
        <select id="country" required>
          <option value="">Select your country</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          <option value="India">India</option>
        </select>
        <div id="documentRequirements"></div>
      </div>
      
      <div class="section">
        <h2>Upload Business Documents</h2>
        <label for="businessRegDoc">Business Registration Document</label>
        <input type="file" id="businessRegDoc" required />

        <label for="taxId">Tax ID / EIN / VAT Number</label>
        <input type="text" id="taxId" required />
      </div>

      <button type="submit">Submit Verification</button>
    </form>
  </div>
  
  <!-- Firebase SDK -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBs7pRnnJKpY39oQ-8TUaTSi_3ZgYfnt8s",
      authDomain: "nexus-601bd.firebaseapp.com",
      projectId: "nexus-601bd",
      storageBucket: "nexus-601bd.appspot.com",
      messagingSenderId: "873657897341",
      appId: "1:873657897341:web:f071a476f9372e3b523c14"
    };

    // Initialize Firebase
    try {
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
      console.log("‚úÖ Firebase Initialized");
    } catch (error) {
      console.error("üö® Firebase Initialization Error:", error);
    }

    const db = firebase.firestore();
    const storage = firebase.storage();

    async function uploadFile(file, path) {
      if (!file) return "";
      try {
        console.log(`Uploading: ${file.name}`);
        const storageRef = storage.ref().child(path);
        const uploadTask = storageRef.put(file);
        
        return new Promise((resolve, reject) => {
          uploadTask.on("state_changed", null, reject, async () => {
            const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
            console.log("‚úÖ Uploaded:", downloadURL);
            resolve(downloadURL);
          });
        });
      } catch (error) {
        console.error("‚ùå File Upload Error:", error);
        throw error;
      }
    }

    document.getElementById('verificationForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const businessName = document.getElementById('businessName').value.trim();
      const country = document.getElementById('country').value.trim();
      const taxId = document.getElementById('taxId').value.trim();
      const businessRegDoc = document.getElementById('businessRegDoc').files[0];

      if (!businessName || !country || !taxId || !businessRegDoc) {
        alert("Please fill all required fields.");
        return;
      }

      try {
        const timestamp = Date.now();
        const businessRegDocURL = await uploadFile(businessRegDoc, `verifications/${timestamp}_businessRegDoc_${businessRegDoc.name}`);

        await db.collection('business_verifications').add({
          businessName,
          country,
          taxId,
          businessRegDocURL,
          submittedAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert('‚úÖ Verification submitted successfully!');
        document.getElementById('verificationForm').reset();
      } catch (error) {
        console.error('‚ùå Submission Error:', error);
        alert(`Submission failed: ${error.message}`);
      }
    });

    document.getElementById('country').addEventListener('change', function() {
      const requirements = {
        "USA": "Required: EIN, LLC Articles, Business License.",
        "UK": "Required: Companies House Registration, VAT Number.",
        "India": "Required: GST Certificate, PAN Card."
      };
      document.getElementById('documentRequirements').textContent = requirements[this.value] || "";
    });
  </script>
</body>
</html>
